<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Device List</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    </head>
    <body>
        <h1>Device List</h1>
        
        <div>
            <nobr>
                <a th:href="@{/devices/add}">Add Device</a> |
                <a th:href="@{/}">Back to Index</a>
            </nobr>
        </div>
        <br/><br/>
        <div>
            <table border="1">
                <tr>
                    <th>Id</th>
                    <th>Typ</th>
                    <th>Location</th>
                    <th>Edit</th>
                </tr>
                <tr th:each ="device : ${devices}">
                    <td><a th:href="@{/devices/{deviceId}(deviceId=${device.id})}" th:utext="${device.id}">...</a></td>
                    <td><a th:href="@{/devices/{deviceId}(deviceId=${device.id})}" th:utext="${device.typ}">...</a></td>
                    <td th:utext="${device.location}">...</td>
                    <td><a th:href="@{/devices/{deviceId}/edit(deviceId=${device.id})}">Edit</a></td>
                </tr>
            </table>          
        </div>
        <br/><br/>
        <div>
            <nobr>
                <span th:if="${hasPrev}"><a th:href="@{/devices?page={prev}(prev=${prev})}">Prev</a>&nbsp;&nbsp;&nbsp;</span> 
                <span th:if="${hasNext}"><a th:href="@{/devices?page={next}(next=${next})}">Next</a></span>
            </nobr>
        </div>
    </body>
</html>
