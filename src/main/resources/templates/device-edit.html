<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title th:text="${add} ? 'Create a Device' : 'Edit a Device'" />
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    </head>
    <body>
        <h1 th:text="${add} ? 'Create a Device:' : 'Edit a Device:'" />
        <a th:href="@{/contacts}">Back to Device List</a>
        <br/><br/>
        <form th:action="${add} ? @{/devices/add} : @{/devices/{deviceId}/edit(deviceId=${device.id})}"
              th:object="${device}" method="POST">
            <table border="0">
                <tr th:if="${device.id}">
                    <td>ID</td>
                    <td>:</td>
                    <td th:utext="${device.id}">...</td>             
                </tr>
                <tr>
                    <td>Typ</td>
                    <td>:</td>
                    <td><input type="text" th:field="*{typ}" /></td>              
                </tr>
                <tr>
                    <td>Location</td>
                    <td>:</td>
                    <td><input type="text" th:field="*{location}" /></td>              
                </tr>
            </table>
            <input type="submit" th:value="${add} ? 'Create' : 'Update'" />
        </form>

        <br/>
        <!-- Check if errorMessage is not null and not empty -->       
        <div th:if="${errorMessage}" th:utext="${errorMessage}" class="error" />       
    </body>
</html>
